<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="user-data">
            <div class="user-content">
                <div class="form-title">
                    <h1>Contact form</h1>
                    <p>Lorem ipsum dolor sit amet.</p>

                    <form action="">
                        <div class="user">
                            <div class="column_1">
                                <label for="first_name">Your name</label>
                            </div>
                            <div class="column2">
                                <div class="inner-column1"><input type="text" id="first_name" placeholder="First Name"></div>
                                <div class="inner-column1"><input type="text" placeholder="Last Name"></div>
                            </div>
                        </div>
                        <div class="email">
                            <div class="column_1">
                                <label for="email">Your email</label>
                            <div class="column2">
    
                                <div class="inner-column2"><input type="email" id="email" placeholder="your_email@mail"></div>
                                
                            </div>
                        </div>
                        <div class="tel">
                            <div class="column_1">
                                <label for="userTel">Phone</label>
                            </div>
                            <div class="column3">
                                <div class="inner_column3"><input type="tel" id="userTel" placeholder="000"></div>
                                <div class="inner_column3"><input type="tel" placeholder="000"></div>
                                <div class="inner_column3"><input type="tel" placeholder="000"></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
